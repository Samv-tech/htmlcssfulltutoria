<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title>Document</title>
</head>
<body>
    <div class="line1">
        <button class="subscribe">Subscribe</button>
        <button class="join">Join</button>
        <button class="tweet">Tweet</button>
    </div>
    <div>
        <button class="back">Back</button>
        <a class="page" href="https://google.com" target="-blank">1</a>
        <a class="page" href="https://google.com" target="-blank">2</a>
        <a class="page" href="https://google.com" target="-blank">3</a>
        <a class="page" href="https://google.com" target="-blank">4</a>
        <button class="next">Next</button>
    </div>
    
    <div class="grow">
        <button class="stretch">Stretch</button>
    </div>
    
    <div>
        <button class="shadow">Shadow</button>
    </div>
    
    <div class="num">
        <button class="one-button">One</button>
        <button class="two-button">Two</button>
        <button class="three-button">Three</button>
    </div>
</body>
</html>
